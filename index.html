<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="invitation-container">
        <div class="invitation-card">
            <div class="invitation-header">
                <div class="invitation-header-text">
                    <h1 class="bride-groom">Alice & Bob</h1>
                    <p class="wedding-date">June 20, 2024</p>
                    <p class="location">Beachside Resort, Malibu, CA</p>
                </div>
            </div>
            <div class="invitation-body">
                <p class="invitation-message">You are cordially invited to celebrate our wedding!</p>
                <button class="rsvp-button">RSVP Now</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
